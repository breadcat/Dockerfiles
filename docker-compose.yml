
version: "2"

networks:
  proxy:
    external: true

services:
  baikal:
    image: ckulka/baikal
    container_name: baikal
    volumes:
      - $CONFDIR/baikal:/var/www/baikal/Specific
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:dav.$DOMAIN"
      traefik.port: "80"
  bitwarden:
    image: bitwardenrs/server:latest
    container_name: bitwarden
    volumes:
      - $CONFDIR/bitwarden:/data
    environment:
      - WEBSOCKET_ENABLED=true
      - SIGNUPS_ALLOWED=false
    ports:
      - 3012:3012
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:pass.$DOMAIN"
      traefik.port: "80"
  beets:
    image: linuxserver/beets
    container_name: beets
    environment:
      - PGID=$PGID
      - PUID=$PUID
    volumes:
      - $CONFDIR/beets:/config
      - $DOWNDIR:/downloads
      - $POOLDIR/audio:/music
  cbreader:
    build: cbreader
    container_name: cbreader
    volumes:
      - $POOLDIR/literature/comics:/comics
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:cbr.$DOMAIN"
      traefik.port: "80"
      traefik.frontend.auth.basic.usersFile: "/app/htpasswd"
  cgit:
    image: invokr/cgit
    container_name: cgit
    volumes:
      - $SYNCDIR/src:/git
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:git.$DOMAIN"
      traefik.port: "80"
  dir-pub:
    image: corfr/h5ai
    container_name: dir-pub
    volumes:
      - $SYNCDIR/pub:/var/www
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:pub.$DOMAIN"
      traefik.port: "80"
  dir-repo:
    image: mumiehub/rclone-mount
    container_name: dir-repo
    command: "rclone --config '/config/rclone.conf' serve http '$RCLONE_REMOTE_MEDIA:' --addr '0.0.0.0:8080'"
    user: $PUID:$PGID
    volumes:
      - $CONFDIR/rclone:/config
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:repo.$DOMAIN"
      traefik.port: "8080"
      traefik.frontend.auth.basic.usersFile: "/app/htpasswd"
  dir-saves:
    image: mumiehub/rclone-mount
    container_name: dir-saves
    command: "rclone --config '/config/rclone.conf' serve http '$RCLONE_REMOTE_SAVES:' --addr '0.0.0.0:8080'"
    user: $PUID:$PGID
    volumes:
      - $CONFDIR/rclone:/config
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:saves.$DOMAIN"
      traefik.port: "8080"
  dir-unsorted:
    image: mumiehub/rclone-mount
    container_name: dir-unsorted
    command: "rclone --config '/config/rclone.conf' serve http '$RCLONE_REMOTE_UNSORTED:' --addr '0.0.0.0:8080'"
    user: $PUID:$PGID
    volumes:
      - $CONFDIR/rclone:/config
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:uns.$DOMAIN"
      traefik.port: "8080"
      traefik.frontend.auth.basic.usersFile: "/app/htpasswd"
  duolingo:
    build: duolingo
    container_name: duolingo
  flexget:
    image: wiserain/flexget
    container_name: flexget
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - $CONFDIR/flexget:/config
      - $DOWNDIR:/input
      - $POOLDIR:/output
    restart: unless-stopped
  ipd:
    image: joshdvir/ipd
    container_name: ipd
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:ip.$DOMAIN"
      traefik.port: "8080"
  jackett:
    image: linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - $CONFDIR/jackett:/config
      - $SYNCDIR/import:/downloads
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:jack.$DOMAIN"
      traefik.port: "9117"
      traefik.frontend.auth.basic.usersFile: "/app/htpasswd"
  jdownloader:
    image: plusminus/jdownloader2-headless
    container_name: jdownloader
    volumes:
      - $CONFDIR/jdownloader:/opt/JDownloader/cfg
      - $DOWNDIR:/downloads
    environment:
      - GID=$PGID
      - UID=$PUID
    restart: unless-stopped
  jekyll:
    image: jekyll/jekyll
    container_name: jekyll
    command: bash -c "jekyll serve ."
    volumes:
      - $SYNCDIR/src/blog:/srv/jekyll
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:$DOMAIN,blog.$DOMAIN,www.$DOMAIN"
      traefik.port: "4000"
  kms-server:
    build: kms-server
    container_name: kms-server
    restart: unless-stopped
    ports:
      - 1688:1688
  lazychrono:
    build: lazychrono
    container_name: lazychrono
  ouroboros:
    container_name: ouroboros
    hostname: ouroboros
    image: pyouroboros/ouroboros
    environment:
      - CLEANUP=true
      - INTERVAL=300
      - SELF_UPDATE=true
      - TZ=$TZ
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  php-dev:
    image: php:apache
    container_name: php-dev
    command: bash -c "sed -i 's|33|$PUID|g' /etc/passwd && apt-get update && apt-get install zlib1g-dev libzip-dev libxslt-dev -y && docker-php-ext-install xsl zip && docker-php-ext-enable xsl zip && a2enmod rewrite && apache2-foreground"
    restart: unless-stopped
    volumes:
      - $SYNCDIR/src/dev:/var/www/html
      - $SYNCDIR/pub/.fjournal/:/fj
      - $SYNCDIR/pub/.weight/:/weight
      - $POOLDIR/literature/books/:/books
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:dev.$DOMAIN"
      traefik.port: "80"
  selfoss:
    image: hardware/selfoss
    container_name: selfoss
    volumes:
      - $CONFDIR/selfoss:/selfoss/data
    environment:
      - UID=$PUID
      - GID=$PGID
      - CRON_PERIOD=60m
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:rss.$DOMAIN"
      traefik.port: "8888"
  syncthing:
    image: linuxserver/syncthing
    container_name: syncthing
    environment:
      - PGID=$PGID
      - PUID=$PUID
    volumes:
      - $CONFDIR/syncthing:/config
      - $SYNCDIR:/vault
      - $SAVEDIR:/saves
    ports:
      - 22000:22000
      - 21027:21027/udp
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:sync.$DOMAIN"
      traefik.port: "8384"
  teamspeak:
    image: teamspeak
    container_name: teamspeak
    user: $PUID:$PGID
    ports:
      - 9987:9987/udp
      - 10011:10011
      - 30033:30033
    volumes:
      - $CONFDIR/teamspeak:/var/ts3server/
    environment:
      - TS3SERVER_LICENSE=accept
    restart: unless-stopped
  traefik:
    image: traefik
    container_name: traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $CONFDIR/traefik/traefik.toml:/etc/traefik/traefik.toml
      - $CONFDIR/traefik/acme.json:/etc/traefik/acme.json
      - $CONFDIR/traefik:/app/
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    networks:
      - proxy
