
version: "2"

networks:
  proxy:
    external: true

services:
  baikal:
    image: ckulka/baikal
    container_name: baikal
    volumes:
      - $CONFDIR/baikal:/var/www/baikal/Specific
    restart: unless-stopped
    depends_on:
      - traefik
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:dav.$DOMAIN"
      traefik.port: "80"
  cbreader:
    image: wervv/cbreader
    container_name: cbreader
    user: "$PUID:$PGID"
    volumes:
      - $POOLDIR/literature/comics:/comics
    restart: unless-stopped
    depends_on:
      - traefik
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:cbr.$DOMAIN"
      traefik.port: "80"
      traefik.frontend.auth.basic.usersFile: "/app/htpasswd"
  cgit:
    image: invokr/cgit
    container_name: cgit
    volumes:
      - $SYNCDIR/src:/git
      - $CONFDIR/cgit/cgit.css:/var/www/htdocs/cgit/cgit.css
    restart: unless-stopped
    depends_on:
      - traefik
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:git.$DOMAIN"
      traefik.port: "80"
  dir-pub:
    image: corfr/h5ai
    container_name: dir-pub
    volumes:
      - $SYNCDIR/pub:/var/www
    restart: unless-stopped
    depends_on:
      - traefik
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:pub.$DOMAIN"
      traefik.port: "80"
  dir-repo:
    image: rclone/rclone
    container_name: dir-repo
    user: "$PUID:$PGID"
    command: "serve http '$RCLONE_REMOTE_MEDIA' --addr '0.0.0.0:8080' -vv"
    volumes:
      - $CONFDIR/rclone:/config/rclone/
    restart: unless-stopped
    depends_on:
      - traefik
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:repo.$DOMAIN"
      traefik.port: "8080"
      traefik.frontend.auth.basic.usersFile: "/app/htpasswd"
  endlessh:
    image: harshavardhanj/endlessh
    container_name: endlessh
    ports:
      - 22:2222
    restart: always
  hugo:
    image: klakegg/hugo
    container_name: hugo
    command: "server --watch=true --minify --source=/src --baseURL=https://$DOMAIN --bind=0.0.0.0 --appendPort=false --buildFuture"
    volumes:
      - $SYNCDIR/src/blog.$DOMAIN:/src
    restart: unless-stopped
    depends_on:
      - traefik
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:$DOMAIN,blog.$DOMAIN,www.$DOMAIN"
      traefik.port: "1313"
  ipd:
    image: joshdvir/ipd
    container_name: ipd
    restart: unless-stopped
    depends_on:
      - traefik
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:ip.$DOMAIN"
      traefik.port: "8080"
  jackett:
    image: linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - $CONFDIR/jackett:/config
      - $SYNCDIR:/downloads
    restart: unless-stopped
    depends_on:
      - traefik
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:jack.$DOMAIN"
      traefik.port: "9117"
      traefik.frontend.auth.basic.usersFile: "/app/htpasswd"
  php-dev:
    image: php:apache
    container_name: php-dev
    command: bash -c "sed -i 's|33|$PUID|g' /etc/passwd && apt-get update && apt-get install barcode imagemagick libxslt-dev libzip-dev pngquant qrencode zlib1g-dev -y && docker-php-ext-install xsl zip && docker-php-ext-enable xsl zip && a2enmod rewrite && apache2-foreground"
    restart: unless-stopped
    volumes:
      - $SYNCDIR/src/php-dev:/var/www/html
      - $POOLDIR/literature/books/:/books
    restart: unless-stopped
    depends_on:
      - traefik
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:dev.$DOMAIN"
      traefik.port: "80"
  postgres:
    image: postgres:alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - 44432:5432
    environment:
      - POSTGRES_PASSWORD=$DBPASSWORD
    volumes:
      - $CONFDIR/postgres:/var/lib/postgresql/data
  syncthing:
    image: linuxserver/syncthing
    container_name: syncthing
    environment:
      - PGID=$PGID
      - PUID=$PUID
    volumes:
      - $CONFDIR/syncthing:/config
      - $SYNCDIR:/vault
    ports:
      - 22000:22000
      - 21027:21027/udp
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:sync.$DOMAIN"
      traefik.port: "8384"
  traefik:
    image: traefik:1.7
    container_name: traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $CONFDIR/traefik/traefik.toml:/etc/traefik/traefik.toml
      - $CONFDIR/traefik/acme.json:/etc/traefik/acme.json
      - $CONFDIR/traefik:/app/
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    networks:
      - proxy
  ttrss:
    image: skyr0/ttrss
    container_name: ttrss
    restart: unless-stopped
    environment:
      - BASE_URL=https://rss.$DOMAIN/
      - DB_HOST=$DOMAIN
      - DB_PASS=$DBPASSWORD
      - DB_PORT=44432
      - DB_TYPE=pgsql
      - DB_USER=postgres
    depends_on:
      - postgres
      - traefik
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:rss.$DOMAIN"
      traefik.port: "8080"
  vaultwarden:
    image: vaultwarden/server
    container_name: vaultwarden
    volumes:
      - $CONFDIR/vaultwarden:/data
    environment:
      - WEBSOCKET_ENABLED=false
      - SIGNUPS_ALLOWED=false
    ports:
      - 3012:3012
    restart: unless-stopped
    depends_on:
      - traefik
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:pass.$DOMAIN"
      traefik.port: "80"
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  wireguard:
    image: place1/wg-access-server
    container_name: wireguard
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    environment:
      WIREGUARD_PRIVATE_KEY: $WG_PRIVKEY
      STORAGE: file:///wireguard-clients/
      CONFIG: "/config.yaml"
      ADMIN_USERNAME: $NAME
      ADMIN_PASSWORD: $PASS
    volumes:
      - $CONFDIR/wireguard/data:/data
      - $CONFDIR/wireguard/clients:/wireguard-clients
      - $CONFDIR/wireguard/config.yaml:/config.yaml:ro
    ports:
      - 51820:51820/udp
    devices:
      - "/dev/net/tun:/dev/net/tun"
    networks:
      - proxy
    labels:
      traefik.frontend.rule: "Host:vpn.$DOMAIN"
      traefik.port: "8000"
